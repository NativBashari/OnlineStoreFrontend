<section>
    <div class="form-container">
        <h2>{{isUpdate? 'Update product' : 'Add product'}}</h2>
        <form >
            <div hidden>
                <input type="number" value="{{product.id}}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input [(ngModel)]="product.name" name="name" class="form-control" id="name" type="text">
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <input class="form-control" id="description" type="text" [(ngModel)]="product.description" name="description" >
            </div>
            <div class="form-group">
                <label for="category">Category: </label>
                <select class="form-select" [(ngModel)]="product.categoryId" name="category">
                    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input class="form-control" id="price" type="number" [(ngModel)]="product.price" name="price">
            </div>
            <div class="form-group">
                <label for="discount">Discount: </label>
                <select class="form-select" [(ngModel)]="product.discountId" name="discount">
                    <option *ngFor="let discount of discounts" value="{{discount.id}}">{{discount.name}} : {{discount.discountPrec}}%</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image: </label>
                <input class="form-control" type="text" id="image" [(ngModel)]="product.image" name="image">
            </div>
            <div>
                <button (click)="addProduct()" class="btn btn-primary">{{isUpdate? 'Update product' : 'Add product'}}</button>
            </div>
        </form>

    </div>
</section>
